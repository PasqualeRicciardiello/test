<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form action="mailto:mwojciechowski@zsp5kozuchow.pl?subject= Formularz kontaktowy" method="post">
    <table>
        <tr>
            <td>imie</td>
            <td><input type="text" name="imie" placeholder="wpisz swoje imie "></td>
        </tr>
        <tr>
            <td>nazwisko</td>
            <td><input type="text" name="nazwisko" placeholder="wpisz swoje nazwisko"></td>
        </tr>
        <tr>
            <td>wiek</td>
            <td>
            <select name="wiek" id="">
                <option value="10"> od 10 lat</option>
                <option value="20"> od 20 lat</option>
                <option value="30"> od 30 lat</option>
                <option value="50"> od 50 lat</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>płeć</td>
            <td>
                <input type="radio" name="płeć" value="M">Mezczyzna<br>
                <input type="radio" name="płeć" value="K">Kobieta<br>
            </td>
        </tr>
        </tr>
        <tr>
            <td>ulica</td>
            <td><input type="text" name="ulica" placeholder="wpisz ulice"></td>
        </tr>
        <tr>
            <td>nr domu</td>
            <td><input type="number" name="nr domu" min="0" max="20" placeholder="wpisz twuj nrdomu"></td>
        </tr>
        <tr>
            <td>nr mieszkania</td>
            <td><input type="text" name="nr mieszkania" max="99" placeholder="wpisz twuj nrmieszkania"></td>
        </tr>
        <tr>
            <td>Miejscowość</td>
            <td>
                <input type="text" name="Miejscowosc" value="kożuchow" list="ListaMiejscowosci">
                <datalist id="ListaMiejscowosci">
                    <option value="Kożuchow">Kożuchow</option>
                    <option value="Mierocin Dolny">Mierocin Dolny</option>
                    <option value="Mierocin Gurny">Mierocin Gurny</option>
                    <option value="Stypułów">Stypułów</option>
                    <option value="Bulin">Bulin</option>
                </datalist>
            </td>
        <tr>
            <td>Kod Pocztowy</td>
            <td><input type="text" name="Kod Pocztowy" pattern="[0-9]{2}-[0-9]{3}" maxlength="6" placeholder="wpisz kod 00-000" required="required"></td>
        </tr>
        <tr>
            <td>Nr.Telefonu</td>
            <td><input type="text" name="Nr.Telefonu" pattern="[0-9]{9}" maxlength="9" placeholder="wpisz Nr.Telefonu"></td>
        </tr>
        <tr>
            <td>Wykształcenie</td>
            <td>
                <input type="checkbox" name="school[]" value="P" checked="checked">Podstawowa<br>
                <input type="checkbox" name="school[]" value="G">Gimnazium<br>
                <input type="checkbox" name="school[]" value="L/P">Liceum/Technikum<br>
                <input type="checkbox" name="school[]" value="S">Studia<br>
            </td>
        </tr>
        <td>Miejsce Wakacji</td>
        <td>
            <input type="radio" name="Miejsce Wakacji" value="M">Nad może<br>
            <input type="radio" name="Miejsce Wakacji" value="G">w gury<br>
        </td>
        <tr>
            <td>wzrost</td>
            <td><input type="number" step="0.1" name="wzrost" min="0" placeholder="wpisz twuj wzrost "></td>
        </tr>
        <tr>
            <td>waga</td>
            <td><input type="number" name="wagę" min="0" placeholder="wpisz swoją wageę"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="wuślij formularz"></td>
        </tr>
    </table>
</form>



</body>
</html>
